<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Block Blast Clone</h1>
        <div class="score-display">
            Skor: <span id="score">0</span>
        </div>
        <div class="game-board" id="gameBoard">
            </div>
        <div class="available-blocks" id="availableBlocks">
            </div>
        <button id="restartButton" style="display: none;">Mulai Ulang</button>
        <div class="game-over-message" id="gameOverMessage" style="display: none;">
            <h2>Game Over!</h2>
            <p>Skor Akhir Anda: <span id="finalScore">0</span></p>
            <button id="playAgainButton">Main Lagi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
